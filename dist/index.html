<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="header">
        <h1>Leaderboard</h1>
    </div>
    <div class="container">
        <div class="left-sec">
            <div>
                <h2>Resent scores</h2>
                <button class="refresh-btn">Refresh</button>
            </div>
            <ul>
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 12.5</li>
                <li>Name: 77</li>
                <li>Name: 42</li>
            </ul>
        </div>
        <div class="right-sec">
            <h2>Add your score</h2>
            <form action="" class="form">
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <input type="number" id="score" name="score" placeholder="Your SCORE" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
